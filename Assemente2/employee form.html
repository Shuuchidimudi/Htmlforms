<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>EmployeeRegistrations</title>
</head>
<body style="padding-top: 10%;font-size: small;">
    <center>
        <b><table style="width: 50%; background-color: rgb(179, 179, 179); font-family: arial;">
            <tr>
                <th colspan="12"><b><h1 center style="font-style: italic;font-family: arial;margin-top: -5px;">Employee Data</h1></b></th>
            </tr>
            <tr>
                <td  style="text-align: end;">
                    employee ID:
                </td>
                <td >
                    <input type="text" placeholder="102" style="width:20%";>
                </td>
                <td  style="text-align: end;">
                    Birth Date:
                </td>
                <td >
                    <input type="text" placeholder="06/05/1962"style="width:37%;text-align:right";>
                </td>
            </tr>
            <tr>
                <td style="text-align: end;">Manager ID:</td>
                <td><input type="text" placeholder="102" style="width:20%;text-align:left";></td>
                <td style="text-align: end;">Soc.Sec.No.: </td>
                <td><input type="text" placeholder="017-34-9033"style="width:37%";></td>
            </tr>
            <tr>
                <td style="text-align: end;">Emp.First Name:</td>
                <td><input type="text" placeholder="Fran"style="width:40%";></td>
                <td style="text-align: end;">Salary: </td>
                <td><input type="text" placeholder="$45,700.00"style="width:37%;text-align:right";></td>
            </tr>
            <tr>
                <td style="text-align: end;">Emp.last Name:</td>
                <td><input type="text" placeholder="Whitney"style="width:40%";></td>
                <td style="text-align: end;">Start Date: </td>
                <td><input type="text" placeholder="02/26/1990"style="width:37%;text-align:right";></td>
            </tr>
            <tr>
                <td style="text-align: end;">Department ID:</td>
                <td><input type="text" placeholder="100"style="width:20%";></td>
                <td style="text-align: end;">Termination Date </td>
                <td><input type="text" placeholder="00/00/0000"style="width:37%;text-align:right";></td>
            </tr>
             <tr>
                <td style="text-align: end;">Street:</td>
                <td><input type="text" placeholder="49 East Washington Street"style="width:110%";></td>
                <td style="text-align: end;">Status: </td>
                <td><input type="radio" name="Status">Active  
            </tr>
            <tr>
                <td style="text-align: end;">City:</td>
                <td><input type="text" placeholder="Needham"style="width:35%";></td>
                <td></td>
                <td><input type="radio" name="Status">Terminated   
            </tr>
             <tr>
                <td style="text-align: end;">State:</td>
                <td><input type="text" placeholder="MA"style="width:20%";></td>
                <td></td>
                <td><input type="radio" name="Status">On Leave  
            </tr>
            <tr>
                <td style="text-align: end;">Zip Code:</td>
                <td><input type="text" placeholder="02192-"style="width:25%";></td>
                <td style="text-align: end;">Health Insuarance:</td>
                <td><input type="checkbox" name="health Insuarance"></td> 
            </tr>
            <tr>
                <td style="text-align: end;">Phone:</td>
                <td><input type="phone" placeholder="(617)555-3985"style="width:50%";></td>
                <td style="text-align: end;">Life Insuarance:</td>
                <td><input type="checkbox" name="Life Insurance"></td> 
            </tr>
            <tr>
                <td style="text-align: end;">Sex:</td>
                <td><input type="radio" name="sex">Male</td>
                 <td style="text-align: end;">Day Care:</td>
                <td><input type="checkbox" name="Day Care"></td> 
            </tr>
             <tr>
                <td></td>
                <td><input type="radio" name="sex">Female</td>
                <td></td>
                <td></td> 
            </tr>
        </table></b>
    </center>
    
</body>
</html>
